<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Translate - Login & Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #111;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: rgba(0, 0, 0, 0.6);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff9800;
            text-decoration: none;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .auth-container {
            width: 100%;
            max-width: 900px;
            min-height: 500px;
            display: flex;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .auth-tabs {
            display: flex;
            width: 100%;
        }
        
        .tab-btn {
            flex: 1;
            padding: 1rem;
            background-color: #222;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background-color: #333;
            font-weight: bold;
        }
        
        .tab-btn:hover:not(.active) {
            background-color: #2a2a2a;
        }
        
        .auth-forms {
            width: 100%;
            background-color: #222;
            padding: 2rem;
        }
        
        .form-container {
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ff9800;
        }
        
        .auth-btn {
            background-color: #ff9800;
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        
        .auth-btn:hover {
            background-color: #e68c00;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 1rem;
            color: #ff9800;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .alt-auth {
            margin-top: 2rem;
            text-align: center;
            border-top: 1px solid #444;
            padding-top: 1.5rem;
        }
        
        .alt-auth p {
            margin-bottom: 1rem;
            color: #ccc;
        }
        
        .social-auth {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background-color: #444;
            transform: translateY(-2px);
        }
        
        .welcome-section {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .welcome-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        
        .welcome-section p {
            font-size: 1.1rem;
            color: #ccc;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }
            
            .auth-tabs {
                flex-direction: row;
            }
            
            .welcome-section {
                padding: 2rem 1rem;
            }
            
            .welcome-section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Trust Translate</a>
        <div>
            <!-- Header navigation would go here if needed -->
        </div>
    </header>
    
    <div class="main-content">
        <div>
            <div class="welcome-section">
                <h1>Welcome to Trust Translate</h1>
                <p>Break language barriers with ease. Translate to any language effortlessly and detect spam in messages or emails using intelligent AI. Designed for clarity, security, and accessibility.</p>
            </div>
            
            <div class="auth-container">
                <div class="auth-forms">
                    <div class="auth-tabs">
                        <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                        <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
                    </div>
                    
                    <div id="login" class="form-container active">
                        <form>
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input type="email" id="login-email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" id="login-password" placeholder="Enter your password">
                            </div>
                            <button type="submit" class="auth-btn">Login</button>
                            <a href="#" class="forgot-password">Forgot password?</a>
                            
                            <div class="alt-auth">
                                <p>Or login with</p>
                                <div class="social-auth">
                                    <button class="social-btn">G</button>
                                    <button class="social-btn">f</button>
                                    <button class="social-btn">in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <div id="signup" class="form-container">
                        <form>
                            <div class="form-group">
                                <label for="signup-name">Full Name</label>
                                <input type="text" id="signup-name" placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label for="signup-email">Email</label>
                                <input type="email" id="signup-email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" id="signup-password" placeholder="Create a password">
                            </div>
                            <div class="form-group">
                                <label for="signup-confirm">Confirm Password</label>
                                <input type="password" id="signup-confirm" placeholder="Confirm your password">
                            </div>
                            <button type="submit" class="auth-btn">Sign Up</button>
                            
                            <div class="alt-auth">
                                <p>Or sign up with</p>
                                <div class="social-auth">
                                    <button class="social-btn">G</button>
                                    <button class="social-btn">f</button>
                                    <button class="social-btn">in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function switchTab(tab) {
            // Hide all form containers
            document.querySelectorAll('.form-container').forEach(container => {
                container.classList.remove('active');
            });
            
            // Show selected form container
            document.getElementById(tab).classList.add('active');
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(button => {
                button.classList.remove('active');
            });
            
            // Highlight active tab button
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
